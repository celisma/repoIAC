<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionando con Position CSS</title>

    <style>
      .tarjeta {
        width: 350px;
        /* height: 500px; */
        border: solid black 2px;
        margin: 50px auto;
        padding: 20px;
        box-sizing: content-box;
        
        position: relative;
      }

      .tarjeta h1 {
        text-align: center;
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <div class="tarjeta">
      <h1>Resumen</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos voluptatum
        quam, deserunt commodi debitis eum illo mollitia laborum sint sunt?
      </p>

      <button>Imprimir</button>
    </div>
  </body>
</html>
